<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} | Agrivision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-green-50 to-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="{{ url_for('index') }}" class="flex items-center">
                    <div class="text-green-600 mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <span class="font-bold text-lg text-green-700">Agrivision</span>
                </a>
            </div>
            <ul class="flex space-x-6 text-gray-700 font-medium">
                <li><a href="{{ url_for('index') }}" class="hover:text-green-600">Home</a></li>
                <li><a href="{{ url_for('prediction') }}" class="hover:text-green-600">Prediction</a></li>
                <li><a href="{{ url_for('about') }}" class="hover:text-green-600">About Us</a></li>
                <li><a href="{{ url_for('contact') }}" class="hover:text-green-600">Contact Us</a></li>
                {% if user %}
                    <li><a href="{{ url_for('sign_out') }}" class="text-green-600">Sign Out</a></li>
                    <li><span class="bg-green-600 text-white px-4 py-1 rounded">{{ user.name }}</span></li>
                {% else %}
                    <li><a href="{{ url_for('sign_in') }}" class="text-green-600">Sign In</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
