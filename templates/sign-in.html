{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}

    <div class="flex justify-center items-center min-h-screen pt-16">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back</h2>
            <p class="text-center text-gray-600 mb-8">Sign in to your account</p>
            <form id="signinForm" class="space-y-6" method="POST" action="{{ url_for('sign_in') }}">
                <div>
                    <label class="block mb-2 font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200" 
                           placeholder="Enter your email" />
                </div>

                <div>
                    <label class="block mb-2 font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200" 
                           placeholder="Enter your password" />
                </div>
                {% if error %}
                <div class="text-red-500 text-sm">{{ error }}</div>
                {% endif %}
                <button type="submit"
                        class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition duration-200 transform hover:scale-[1.02]">
                    Sign In
                </button>
            </form>

            <div class="text-center mt-6">
                <span class="text-gray-600">Don't have an account? </span>
                <a href="{{ url_for('sign_up') }}" class="text-green-600 font-semibold hover:text-green-700 hover:underline transition duration-200">Sign up</a>
            </div>
        </div>
    </div>
{% endblock %}
